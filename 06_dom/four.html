<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Function to add another list in unordered_list

    function addLanguage(langName){
        const li = document.createElement('li'); // creating other list
        li.innerHTML = `${langName}`      // Adding text in list
        document.querySelector('.language').appendChild(li)  // selecting that unordered_list and then append this list in that.
    }
    addLanguage("python")  // to add this , we have to traverse whole tree to add this in list
    addLanguage("typescript") // // to add this , we have to traverse whole tree to add this in list

    // Optimized way to add
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('goland')

    // Edit :- Replace python with Mojo OR Rust


    //const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"

    //Optimal
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Rust"
    secondLang.replaceWith(newli);

    //Edit :- Replace javascript with Typescript
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
